<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<style>
	  .outside {
        height: 100px;
        border: dashed;        
		z-index: 1;
      }
      .inside { 
		width: 100px;
		height: 100px;
		background: pink;
		position: absolute;
		left: 300px;
        top: 50px;
        z-index: 2;  
      }
	</style>
  </head>
  <body>
    <div class="outside">
	  <h1>outside</h1>
      <div class="inside"><h1>inside<h1></div>
    </div>
  </body>
</html>
