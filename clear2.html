    <h2>貝爾維第宮</h2>
    <p>貝爾維第宮又名「美景宮」，位於奧地利維也納的一個巴洛克建築風格的宮殿。貝爾維第宮原是哈布斯堡王朝將軍歐根親王的宮殿，目前則是奧地利美景宮美術館。</p>
	<p style="clear: right;">美景宮美術館收藏了中世紀和巴洛克到現代的許多傑出美術作品，其中最知名的是維也納分離派創始人古斯塔夫·克林姆的代表作「吻」。</p>
