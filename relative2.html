<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<style>      
	  p {font-size: 14px; line-height: 2;}      
      .note {font-size: 10px; color: blue; position: relative; top: 5px;}
	</style>
  </head>
  <body>
    <h2>送別</h2>
    <p>山中相送罷，日暮掩柴扉。<span class="note">註釋1：柴扉意指柴門。</span></p>
    <p>春草年年綠，王孫歸不歸。<span class="note">註釋2：王孫意指友人。</span></p>
  </body>
</html>
